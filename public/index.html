<body>
  <div class="container-fluid text-center">
    <div class="row align-items-center mt-5" id="homepage">
      <div class="col-md-12 col-sm-12">
        <h1>Reflect your music taste with</h1>
        <h1 id="name">Collageify</h1>
        <p><br>Create a collage of your most beloved songs! Use it as your wallpaper or print for everyone to
          see.<br>Press
          the button to start:<br></p>

        <a href="/login" class="btn btn-success">
          <i class="fa-brands fa-spotify" style="color: #ffffff;"></i>
          Log in to Spotify</a>
      </div>
    </div>
    <div class="row align-items-center mt-5" id="logged-in" style="display: none;">
      <h1>Your most listened songs</h1>
    </div>
    <div class="row align-items-center mt-5" id="buttons">
    </div>
  </div>
  <div class="row align-items-center mt-5" id="collage" style="display: none;">
  </div>
  <div class="row align-items-center mt-5" id="collage-buttons" style="display: none;">
  </div>
  </div>



  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

  <script>
    songList = [];


    (function () {

      //gets parameters from URL, stores them.
      let params = (function getHashParams() {
        let hashParams = {};
        let e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      })();

      //stores each parameter separately
      let access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;

      // gets data of the user profile, if there is a valid access token.
      if (error) {
        alert('There was an error during the authentication. Try again, or, if the issue persists, contact the developer.');
        console.log('Problem retrieving access token. Following error recieved: ', error);
      } else {
        if (access_token) {

          $.ajax({
            url: 'https://api.spotify.com/v1/me/top/tracks?time_range=short_term&limit=20&offset=1',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function (response) {
              //shows the user's data if the data is successfully retrieved.
              $('#homepage').hide();
              $('#logged-in').show();
              getSongList(response);

            }
          });
        } else {
          // render initial screen
          $('#logged-in').hide();
          $('#homepage').show();
        }
      }
    })();

    function getSongList(response) {
      // DEBUG
      console.log(response);

      response.items.forEach(song => {
        name = song.name;

        // get names of all song's artists
        artist = "";
        song.artists.forEach(a => {
          artist += a.name + ", ";
        });
        if (artist.endsWith(", ")) {
          artist = artist.slice(0, -2);
        }
        albumArtURL = song.album.images[1].url; // 300x300px

        songList.push({
          name: name,
          artist: artist,
          albumArtURL: albumArtURL
        });
      });
      //DEBUG
      console.log(songList);
      createSummaryLayout();
    }

    // to do - clean up function

    function createSummaryLayout() {

      info = document.createElement('p');

      if (songList.length < 20) { info.innerHTML = "In the last 30 days, there are only" + songList.length + "songs in your top. Try listening to more music and come back later! To create a collage, at least 20 songs are needed!"; }

      info.innerHTML = "Here are your " + songList.length + " most listened songs in the last month. Click on the button below to create your collage!";
      document.getElementById("logged-in").appendChild(info);


      //make a button 'create a collage'
      var collageButton = document.createElement('a');

      if (songList.length < 20) { collageButton.style.display = 'none'; }

      //listen for click event
      collageButton.addEventListener('click', function () {
        //create a collage
        createCollageImage(songArray);
      });
      collageButton.classList.add('btn', 'btn-success');
      collageButton.textContent = 'Create a collage';

      var logoutButton = document.createElement('a');
      logoutButton.classList.add('btn', 'btn-danger');
      logoutButton.textContent = 'Log out';
      logoutButton.href = '/logout';

      document.getElementById("logged-in").appendChild(collageButton);
      document.getElementById("logged-in").appendChild(logoutButton);


      // creates the first row for the triple column layout (desktop only for now)
      tripleRow = document.createElement("div");
      tripleRow.classList.add("row");
      document.getElementById("logged-in").appendChild(tripleRow);

      songList.forEach(element => {

        if (songList.indexOf(element) % 3 == 0) {
          tripleRow = document.createElement("div");
          tripleRow.classList.add("row");
          document.getElementById("logged-in").appendChild(tripleRow);
        }

        for (let index = 1; index < 3; index++) {


        }

        // create placeholder for song item
        songColumn = document.createElement("div");
        songColumn.classList.add("col-4");
        songColumn.classList.add("mb-5");
        songColumn.classList.add("text-primary");
        tripleRow.appendChild(songColumn);

        songRow = document.createElement("div");
        songRow.classList.add("row");
        songArtColumn = document.createElement("div");
        songArtColumn.classList.add("col-4");
        songArtColumn.classList.add("mb-5");
        songArtColumn.classList.add("text-primary");
        songRow.appendChild(songArtColumn);
        songColumn.appendChild(songRow);

        songCover = document.createElement("img");
        songCover.classList.add("img-fluid");
        songCover.setAttribute('src', element.albumArtURL);
        songArtColumn.appendChild(songCover);

        songTextColumn = document.createElement("div");
        songTextColumn.classList.add("col-8");
        songTextColumn.classList.add("mb-5");
        songTextColumn.classList.add("text-primary");
        songTextColumn.classList.add('text-start')
        songRow.appendChild(songTextColumn);

        songName = document.createElement("h3");
        songName.innerHTML = element.name;
        songTextColumn.appendChild(songName);

        artistName = document.createElement("p");
        artistName.innerHTML = element.artist;
        songTextColumn.appendChild(artistName);
      });

// to do - fix button layout + general layout
// to do - rewrite collage making function

    }
  </script>
